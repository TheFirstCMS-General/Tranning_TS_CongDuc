<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Phiên Điểm Danh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .student-table th, .student-table td {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Hệ Thống Điểm Danh</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="student.html">Quản Lý Học Sinh</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="session.html">Quản Lý Phiên Điểm Danh</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="attendance.html">Thực Hiện Điểm Danh</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Quản Lý Phiên Điểm Danh</h1>
        <!-- Form Tạo Phiên Điểm Danh -->
        <form id="sessionForm" class="mb-4">
            <div class="mb-3">
                <label for="className" class="form-label">Tên Lớp</label>
                <input type="text" class="form-control" id="className" name="className" required>
            </div>
            <div class="mb-3">
                <label for="dateTime" class="form-label">Ngày Giờ Điểm Danh</label>
                <input type="datetime-local" class="form-control" id="dateTime" name="dateTime" required>
            </div>
            <button type="submit" class="btn btn-primary">Tạo Phiên Điểm Danh</button>
        </form>

        <!-- Danh Sách Phiên Điểm Danh -->
        <h2>Danh Sách Phiên Điểm Danh</h2>
        <ul id="sessionList" class="list-group mb-4"></ul>

        <!-- Danh Sách Học Sinh của Phiên -->
        <div id="studentList">
            <!-- Bảng hiển thị học sinh sẽ được thêm vào đây -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="session.js"></script>
</body>
</html>
