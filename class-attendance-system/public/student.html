<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Học Sinh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Hệ Thống Điểm Danh</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="student.html">Quản Lý Học Sinh</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="session.html">Quản Lý Phiên Điểm Danh</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="attendance.html">Thực Hiện Điểm Danh</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Quản Lý Học Sinh</h1>

        <!-- Form thêm học sinh đơn giản -->
        <form id="studentForm" class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Tên Học Sinh</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="col-md-6">
                <label for="dob" class="form-label">Ngày Sinh</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="col-md-6">
                <label for="gender" class="form-label">Giới Tính</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="">-- Chọn giới tính --</option>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Số Điện Thoại</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="col-md-12">
                <label for="address" class="form-label">Địa Chỉ</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="col-md-12">
                <label for="sessionSelect" class="form-label">Chọn Phiên</label>
                <select class="form-select" id="sessionSelect" name="sessionId" required>
                    <option value="">-- Chọn phiên --</option>
                </select>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Thêm Học Sinh</button>
            </div>
        </form>

        <!-- Hiển thị danh sách học sinh -->
        <div class="mt-5">
            <h2 class="mb-3">Danh Sách Học Sinh</h2>
            <div id="studentList" class="table-responsive">
                <!-- Bảng học sinh sẽ được thêm vào đây -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="student.js"></script>
</body>
</html>
