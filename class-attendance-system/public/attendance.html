<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực Hiện Điểm Danh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Hệ Thống Điểm Danh</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="student.html">Quản Lý Học Sinh</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="session.html">Quản Lý Phiên Điểm Danh</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="attendance.html">Thực Hiện Điểm Danh</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Thực Hiện Điểm Danh</h1>
        
        <!-- Form Chọn Phiên Điểm Danh -->
        <div class="mb-4">
            <label for="sessionSelect" class="form-label">Chọn Phiên Điểm Danh</label>
            <select id="sessionSelect" class="form-select">
                <option value="">-- Chọn Phiên --</option>
            </select>
        </div>

        <!-- Bảng Điểm Danh -->
        <div id="attendanceTableContainer">
            <h2 class="mb-3">Danh Sách Học Sinh</h2>
            <table class="table table-striped" id="attendanceTable">
                <thead>
                    <tr>
                        <th>Học Sinh</th>
                        <th>Trạng Thái</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu bảng sẽ được cập nhật ở đây -->
                </tbody>
            </table>
        </div>

        <form id="attendanceForm" class="mt-4">
            <button type="submit" class="btn btn-primary">Ghi Điểm Danh</button>
            <button type="button" id="exportButton" class="btn btn-success ms-2">Xuất Excel</button>
            <input type="file" id="importInput" class="form-control mt-2" />
        </form>

        <!-- Thống Kê Điểm Danh -->
        <div id="attendanceStats" class="mt-4">
            <h2 class="mb-3">Thống Kê Điểm Danh</h2>
            <div id="statsContainer">
                <!-- Thống kê sẽ được cập nhật ở đây -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="attendance.js"></script> <!-- Đường dẫn đến các tệp JavaScript -->
</body>
</html>
